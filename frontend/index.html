    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#00C2BA',
                hover: '#00A8A1',
                dim: 'rgba(0, 194, 186, 0.1)'
              },
              background: {
                dark: '#121212',
                card: '#18181B',
                surface: '#27272A'
              },
              text: {
                main: '#FAFAFA',
                muted: '#A1A1AA'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #FAFAFA;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181B; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272A; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3F3F46; 
      }
    </style>
